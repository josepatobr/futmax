{% extends "base.html" %}

{% block title %}Perfil do Administrador{% endblock title %}

{% block body %}
  <div class="profile_card">
    <h1>Logo da Loja</h1>
    <form method="POST" action="{% url 'salvar_imagem' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <input name="logo_loja" type="file" placeholder="Escolha a foto da sua loja" />
      <button type="submit">Enviar</button>
    </form>
  </div>
{% endblock body %}
